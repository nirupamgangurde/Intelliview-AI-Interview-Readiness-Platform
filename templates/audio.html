{% extends "base.html" %}

{% block title %}Audio Interview - Intelliview AI{% endblock %}

{% block content %}
    <div class="flex h-screen overflow-hidden relative z-10">
        
        <!-- Minimal Sidebar -->
        <aside class="w-16 bg-white/80 backdrop-blur-xl border-r border-slate-200 hidden md:flex flex-col items-center py-6 h-full shrink-0">
            <a href="{{ url_for('dashboard') }}" class="w-10 h-10 bg-purple-900 rounded-lg flex items-center justify-center text-white shadow-md mb-8 hover:scale-105 transition-transform" title="Back to Dashboard">
                <i class="ph-bold ph-arrow-left"></i>
            </a>
            
            <div class="space-y-4">
                <button class="w-10 h-10 rounded-lg bg-purple-50 text-purple-600 flex items-center justify-center transition-colors" title="Settings">
                    <i class="ph-bold ph-sliders-horizontal text-xl"></i>
                </button>
            </div>

            <div class="mt-auto">
                 <button class="w-10 h-10 rounded-lg text-red-500 hover:bg-red-50 flex items-center justify-center transition-colors" title="End Call">
                    <i class="ph-bold ph-phone-disconnect text-xl"></i>
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-slate-50">
            
            <!-- Header -->
            <header class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white shadow-lg">
                        <i class="ph-bold ph-robot"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-slate-900 text-sm">AI Interviewer</h2>
                        <span class="text-xs text-purple-600 font-medium">Audio Mode</span>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur px-3 py-1.5 rounded-full border border-slate-200 text-xs font-mono text-slate-600 shadow-sm">
                    00:00:00
                </div>
            </header>

            <!-- Audio Visualizer Centerpiece -->
            <div class="flex-1 flex flex-col items-center justify-center relative">
                
                <!-- Dynamic Background Glow -->
                <div class="absolute w-[500px] h-[500px] bg-purple-200/30 rounded-full blur-3xl animate-pulse"></div>
                
                <!-- Main Avatar / Orb -->
                <div class="relative w-48 h-48 rounded-full bg-gradient-to-tr from-purple-600 to-indigo-500 shadow-[0_0_60px_rgba(124,58,237,0.3)] flex items-center justify-center z-10 group cursor-pointer transition-transform hover:scale-105">
                    <!-- Ripple Rings -->
                    <div class="absolute inset-0 rounded-full border border-purple-400/30 scale-110 animate-[ping_3s_linear_infinite]"></div>
                    <div class="absolute inset-0 rounded-full border border-purple-400/20 scale-125 animate-[ping_3s_linear_infinite_1s]"></div>
                    
                    <!-- Icon -->
                    <i class="ph-fill ph-microphone text-6xl text-white drop-shadow-md"></i>
                </div>

                <!-- Status Text -->
                <div class="mt-12 text-center z-10">
                    <h3 class="text-2xl font-display font-bold text-slate-900 mb-2">I'm listening...</h3>
                    <p class="text-slate-500 text-sm max-w-md mx-auto leading-relaxed">
                        "Tell me about a time you had to optimize a slow database query."
                    </p>
                </div>

                <!-- Waveform Visualizer (CSS Animation) -->
                <div class="mt-8 flex items-end gap-1 h-8">
                    <div class="w-1 bg-purple-400 rounded-full animate-[bounce_1s_infinite] h-3"></div>
                    <div class="w-1 bg-purple-500 rounded-full animate-[bounce_1.2s_infinite] h-6"></div>
                    <div class="w-1 bg-purple-600 rounded-full animate-[bounce_0.8s_infinite] h-8"></div>
                    <div class="w-1 bg-purple-500 rounded-full animate-[bounce_1.1s_infinite] h-5"></div>
                    <div class="w-1 bg-purple-400 rounded-full animate-[bounce_0.9s_infinite] h-3"></div>
                </div>

            </div>

            <!-- Controls Footer -->
            <div class="p-8 flex justify-center items-center gap-6 relative z-20">
                <button class="w-12 h-12 rounded-full bg-white border border-slate-200 text-slate-500 hover:text-slate-900 hover:bg-slate-50 shadow-sm flex items-center justify-center transition-all" title="Mute Microphone">
                    <i class="ph-bold ph-microphone-slash text-xl"></i>
                </button>
                
                <!-- Main Action Button -->
                <button class="h-14 px-8 rounded-full bg-slate-900 text-white font-bold shadow-lg hover:bg-slate-800 hover:-translate-y-0.5 transition-all flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    Stop Recording
                </button>

                <button class="w-12 h-12 rounded-full bg-white border border-slate-200 text-slate-500 hover:text-slate-900 hover:bg-slate-50 shadow-sm flex items-center justify-center transition-all" title="Show Transcript">
                    <i class="ph-bold ph-article text-xl"></i>
                </button>
            </div>

        </main>
    </div>
{% endblock %}
