{% extends "base.html" %}

{% block title %}Login - Intelliview AI{% endblock %}

{% block content %}
    <!-- Login Page Navigation (Simplified) -->
    <nav class="absolute top-0 w-full z-50 p-6 opacity-0 animate-slide-up-fade">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="flex items-center gap-3 group">
                <div class="w-9 h-9 bg-brand-900 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <i class="ph-bold ph-squares-four text-xl"></i>
                </div>
                <span class="font-display font-bold text-xl text-slate-900">Intelliview.AI</span>
            </a>
            <a href="{{ url_for('home') }}" class="text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors flex items-center gap-2 group bg-white/50 backdrop-blur px-4 py-2 rounded-full border border-white/50 shadow-sm hover:shadow-md">
                <i class="ph-bold ph-arrow-left group-hover:-translate-x-1 transition-transform"></i> Back to Home
            </a>
        </div>
    </nav>

    <!-- Login Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 p-4 h-screen">
        <div class="w-full max-w-[420px]">
            <!-- Glass Login Card -->
                <div class="bg-white/80 backdrop-blur-2xl border border-white/60 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.1)] rounded-3xl p-8 md:p-10 relative overflow-hidden opacity-0 animate-slide-up-fade" style="animation-delay: 100ms;">
                <div class="text-center mb-8">
                    <h2 class="font-display text-3xl font-bold text-slate-900 mb-2 animate-gradient-text">Welcome Back</h2>
                    <p class="text-slate-500 text-sm">Please enter your details to sign in.</p>
                </div>

                <form action="{{url_for('signin')}}" method="POST" class="space-y-5">
                    <!-- Social Buttons -->
                    <div class="grid grid-cols-2 gap-3 mb-6 opacity-0 animate-slide-up-fade" style="animation-delay: 200ms;">
                        <button type="button" class="flex items-center justify-center gap-2 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-700 font-medium py-2.5 rounded-xl transition-all shadow-sm group">
                            <i class="ph-fill ph-google-logo text-xl text-red-500 group-hover:scale-110 transition-transform"></i>
                            <span class="text-sm">Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center gap-2 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-700 font-medium py-2.5 rounded-xl transition-all shadow-sm group">
                            <i class="ph-fill ph-github-logo text-xl text-slate-800 group-hover:scale-110 transition-transform"></i>
                            <span class="text-sm">GitHub</span>
                        </button>
                    </div>

                    <div class="relative flex items-center justify-center mb-6 opacity-0 animate-slide-up-fade" style="animation-delay: 250ms;">
                        <div class="border-t border-slate-200 w-full"></div>
                        <span class="bg-transparent px-3 text-xs text-slate-400 font-medium absolute bg-white/50 backdrop-blur">OR</span>
                    </div>

                    <!-- Email & Password -->
                    <div class="space-y-4 opacity-0 animate-slide-up-fade" style="animation-delay: 300ms;">
                        <div>
                            <label for="username" class="block text-xs font-bold text-slate-700 uppercase tracking-wider mb-1.5 ml-1">User name</label>
                            <input type="text" name="username" required 
                                class="glass-input w-full bg-white/60 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-0 block w-full pl-4 p-3 outline-none placeholder-slate-400" 
                                placeholder="Name123">
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-1.5 ml-1">
                                <label for="password" class="block text-xs font-bold text-slate-700 uppercase tracking-wider">Password</label>
                                <a href="welcome.html" class="text-xs text-brand-600 hover:text-brand-800 font-semibold transition-colors">Forgot Password?</a>
                            </div>
                            <input type="password" name="password" required 
                                class="glass-input w-full bg-white/60 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-0 block w-full pl-4 p-3 outline-none placeholder-slate-400" 
                                placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <div class="pt-2 opacity-0 animate-slide-up-fade" style="animation-delay: 400ms;">
                        <button type="submit" class="w-full bg-brand-900 hover:bg-brand-800 text-white font-bold py-3.5 rounded-xl shadow-xl shadow-brand-900/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex justify-center items-center gap-2 group relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-200%] animate-shine"></div>
                            <span class="relative z-10 flex items-center gap-2">
                                Sign In 
                                <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Create Account -->
                <div class="mt-8 pt-6 border-t border-slate-200 opacity-0 animate-slide-up-fade" style="animation-delay: 500ms;">
                    <p class="text-center text-sm text-slate-500 mb-4">Don't have an account yet?</p>
                    <button class="w-full bg-white hover:bg-slate-50 text-slate-700 font-bold py-3 rounded-xl border-2 border-slate-200 hover:border-brand-200 hover:text-brand-700 transition-all transform hover:-translate-y-0.5 shadow-sm flex justify-center items-center gap-2 group">
                        <i class="ph-bold ph-user-plus text-lg text-slate-400 group-hover:text-brand-600 transition-colors"></i>
                        Create an Account
                    </button>
                </div>
            </div>
            
            <!-- <p class="text-center text-xs text-slate-400 mt-8 opacity-0 animate-slide-up-fade" style="animation-delay: 600ms;">
                Protected by Enterprise Grade Security. <br>
                <a href="#" class="hover:text-brand-600 underline decoration-slate-300 underline-offset-2">Privacy Policy</a> &bull; <a href="#" class="hover:text-brand-600 underline decoration-slate-300 underline-offset-2">Terms of Service</a>
            </p> -->
        </div>
    </main>
{% endblock %}
